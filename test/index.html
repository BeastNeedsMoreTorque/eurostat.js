<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>European population map</title>
<link rel="stylesheet" type="text/css" href="style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-queue.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsonstat@0.13.3/json-stat.js"></script>
<script src="https://rawgit.com/eurostat/eurostat.js/master/js/lib.js"></script>
<script src="https://rawgit.com/eurostat/eurostat.js/master/js/eurostat-lib.js"></script>
<script src="https://rawgit.com/eurostat/eurostat.js/master/js/eurostat-map.js"></script>

</head>

<body>
	<svg id="map"></svg>
	<div id="tooltip"></div>

	<script>

		//set parameters
		var opts = EstLib.loadURLParameters();
		opts.width = 1000;
		opts.scale = "60M";
		opts.bckFillColor = "#bbb";
		opts.drawCoastalMargin = false;

		opts.filtersDefinitionFun = EstLib.getDottedPatternDefinitionFun(
				opts.clnb, 10);
		opts.classToFillStyle = EstLib.getDottedLegend(opts.clnb);

		//make map
		EstLib.map("map", "demo_r_d3dens", { time : opts.time }, opts);

	</script>

</body>
